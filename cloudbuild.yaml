steps:
- id: 'acquire api token from secret manager'
  name: gcr.io/cloud-builders/gcloud
  entrypoint: 'bash'
  args: [ '-c', "gcloud secrets versions access latest --secret=whitesource-api-key --format='get(payload.data)' | tr '_-' '/+' | base64 -d > decrypted-data.txt" ]
- id: 'tf init'
  name: 'hashicorp/terraform:0.11.14'
  entrypoint: 'sh'
  args:
  - '-c'
  - |
      cd IaC
      sed -i s/PROJECT_ID/$PROJECT_ID/g terraform.tfvars
      sed -i s/BRANCH/$BRANCH_NAME/g terraform.tfvars
      cat terraform.tfvars
      terraform init
- id: 'tf plan'
  name: 'hashicorp/terraform:0.11.14'
  entrypoint: 'sh'
  args:
  - '-c'
  - |
      cd IaC
      sed -i s/PROJECT_ID/$PROJECT_ID/g terraform.tfvars
      sed -i s/BRANCH/$BRANCH_NAME/g terraform.tfvars
      cat terraform.tfvars
      terraform plan
- id: 'tf apply'
  name: 'hashicorp/terraform:0.11.14'
  entrypoint: 'sh'
  args:
  - '-c'
  - |
      cd IaC
      sed -i s/PROJECT_ID/$PROJECT_ID/g terraform.tfvars
      sed -i s/BRANCH/$BRANCH_NAME/g terraform.tfvars
      cat terraform.tfvars
      terraform apply -auto-approve
